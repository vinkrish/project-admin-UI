<ul class="breadcrumb">
    <li class="active">Homework</li>
</ul>
<div>
    <label>Select Class: </label>
    <select [(ngModel)]="selectedClass.id" (change)="classSelected($event.target.value)">
        <option *ngFor="let classs of classes" value={{classs.id}}>{{classs.className}}</option>
    </select>
</div>
<br/>
<div>
    <label>Select Section: </label>
    <select [(ngModel)]="selectedSection.id" (change)="sectionSelected($event.target.value)">
        <option *ngFor="let section of sections" value={{section.id}}>{{section.sectionName}}</option>
    </select>
</div>
<br/>
<div>
    <label>Date: </label>
    <input [(ngModel)]="homeworkDate" placeholder="Homework Date" />
    <button class="btn btn-normal btn-md" (click)="fetchHomeworks()">Fetch Homework</button>
</div>
<div class="row col-md-10">
    <table class="table table-bordered table-striped">
        <caption></caption>
        <thead>
            <tr>
                <th>SubjectName</th>
                <th>Homework</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let homework of homeworks">
                <td class="col-md-4">{{homework.subjectName}}</td>
                <td class="col-md-4">
                    <textarea class="form-control" rows="4" [(ngModel)]="homework.homeworkMessage"></textarea>
                </td>
                <td class="col-md-1">
                    <button type="button" class="btn btn-primary btn-xs center-block" (click)="save(homework, $event)">
                        save
                    </button>
                </td>
                <td class="col-md-1">
                    <button type="button" class="btn btn-danger btn-xs center-block" (click)="delete(homework, $event)">
                        delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="clearfix"></div>
<div class="error" *ngIf="error">{{error}}</div>
