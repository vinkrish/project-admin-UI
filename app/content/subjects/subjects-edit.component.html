<div *ngIf="subject">
    <h3>Subject Details</h3>
    <br/>
    <form (ngSubmit)="save()" #classForm="ngForm">
        <div class="form-group row">
            <label for="name" class="col-md-2">Name</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="subject.subjectName">
            </div>
        </div>
        <div class="form-group row">
            <label for="partition" class="col-md-2">Partition Type</label>
            <div class="col-md-4">
                <select class="form-control" id="partition" name="partition" required [(ngModel)]="subject.partitionType" (click)="togglePartition()">
                    <option *ngFor="let partition of partitions" value={{partition.type}}>{{partition.type}}</option>
                </select>
            </div>
        </div>
        <div *ngIf="partitionView">
            <div class="form-group row">
                <label for="theory" class="col-md-2">Theory Subject</label>
                <div class="col-md-4">
                    <select class="form-control" id="theory" name="theory" required [(ngModel)]="subject.theorySubjectId">
                        <option *ngFor="let subs of subjects" value={{subs.id}}>{{subs.subjectName}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="practical" class="col-md-2">Practical Subject</label>
                <div class="col-md-4">
                    <select class="form-control" id="practical" name="practical" required [(ngModel)]="subject.practicalSubjectId">
                        <option *ngFor="let subs of subjects" value={{subs.id}}>{{subs.subjectName}}</option>
                    </select>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-normal btn-md" (click)="goBack()">Back</button>
        <button type="submit" class="btn btn-success btn-md">Save</button>
    </form>
    <br/>
</div>
