<div *ngIf="subjectGroupSubject">
    <h3>Subject-Group Subject Details</h3>
    <br/>
    <form (ngSubmit)="save()" #classForm="ngForm">
        <div class="form-group row">
            <label for="name" class="col-md-2">Subject Group</label>
            <div class="col-md-4">
                {{subjectGroupName}}
            </div>
        </div>
        <div class="form-group row">
            <label for="subject" class="col-md-2">Subject</label>
            <div class="col-md-4">
                <select class="form-control" id="subject" name="subject" required [(ngModel)]="subjectGroupSubject.subjectId" (change)="subjectSelected($event.target.value)">
                    <option *ngFor="let subject of subjects" [value]="subject.id">{{subject.subjectName}}</option>
                </select>
            </div>
        </div>
        <button type="button" class="btn btn-normal btn-md" (click)="goBack()">Back</button>
        <button type="submit" class="btn btn-success btn-md">Save</button>
    </form>
    <br/>
</div>
