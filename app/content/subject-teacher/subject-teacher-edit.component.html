<div *ngIf="subjectTeacher">
    <h3>Subject-Teacher Details</h3>
    <br/>
    <form (ngSubmit)="save()" #classForm="ngForm">
        <div class="form-group row">
            <label for="className" class="col-md-2">Class</label>
            <div class="col-md-4">
                {{className}}
            </div>
        </div>
        <div class="form-group row">
            <label for="sectionName" class="col-md-2">Section</label>
            <div class="col-md-4">
                {{sectionName}}
            </div>
        </div>
        <div class="form-group row">
            <label for="subjectName" class="col-md-2">Subject</label>
            <div class="col-md-4">
                {{subjectName}}
            </div>
        </div>
        <div class="form-group row">
            <label for="teacher" class="col-md-2">Teacher</label>
            <div class="col-md-4">
                <select class="form-control" id="teacher" name="teacher" required [(ngModel)]="subjectTeacher.teacherId" (change)="teacherSelected($event.target.value)">
                    <option *ngFor="let teacher of teachers" [value]="teacher.id">{{teacher.teacherName}}</option>
                </select>
            </div>
        </div>
        <button type="button" class="btn btn-normal btn-md" (click)="goBack()">Back</button>
        <button type="submit" class="btn btn-success btn-md">Save</button>
    </form>
    <br/>
</div>
