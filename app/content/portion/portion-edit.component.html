<div *ngIf="portion">
    <h3>Portion Details</h3>
    <br/>
    <form (ngSubmit)="save()" #classForm="ngForm">
        <div class="form-group row">
            <label for="name" class="col-md-1">Name :</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="portion.portionName">
            </div>
        </div>
        <div class="form-group row">
            <label for="className" class="col-md-1">Class :</label>
            <div class="col-md-4">
                {{className}}
            </div>
        </div>
        <div class="form-group row">
            <label for="className" class="col-md-1">Subject :</label>
            <div class="col-md-4">
                {{subjectName}}
            </div>
        </div>
        <button type="button" class="btn btn-normal btn-md" (click)="goBack()">Back</button>
        <button type="submit" class="btn btn-success btn-md">Save</button>
    </form>
    <br/>
</div>
