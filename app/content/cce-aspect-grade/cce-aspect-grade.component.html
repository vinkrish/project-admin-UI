<ul class="breadcrumb">
    <li class="active">CCE Aspect Grade</li>
</ul>
<form (ngSubmit)="getGrades()" #aspectGradeForm="ngForm">
<div class="form-group row">
    <label for="clas" class="col-md-2">Class :</label>
    <div class="col-md-4">
        <select class="form-control" id="clas" name="clas" required [(ngModel)]="selectedClass.id" (change)="classSelected($event.target.value)">
            <option *ngFor="let classs of classes" [value]="classs.id">{{classs.className}}</option>
        </select>
    </div>
</div>
<div class="form-group row">
    <label for="sec" class="col-md-2">Section :</label>
    <div class="col-md-4">
        <select class="form-control" id="sec" name="sec" required [(ngModel)]="selectedSection.id" (change)="sectionSelected($event.target.value)">
            <option *ngFor="let section of sections" [value]="section.id">{{section.sectionName}}</option>
        </select>
    </div>
</div>
<div class="form-group row">
    <label class="col-md-2">Coscholastic: </label>
    <div class="col-md-4">
    <select class="form-control" name="coschName" required [(ngModel)]="selectedCosch.id" (change)="coschSelected($event.target.value)">
        <option *ngFor="let cosch of coscholastics" [value]="cosch.id">{{cosch.name}}</option>
    </select>
    </div>
</div>
<div class="form-group row">
    <label class="col-md-2">Section Heading: </label>
    <div class="col-md-4">
    <select class="form-control" name="secHeadName" required [(ngModel)]="selectedSectionHeading.id" (change)="sectionHeadingSelected($event.target.value)">
        <option *ngFor="let secHead of sectionHeadings" [value]="secHead.id">{{secHead.name}}</option>
    </select>
    </div>
</div>
<div class="form-group row">
    <label for="topicName" class="col-md-2">Topic: </label>
    <div class="col-md-4">
    <select class="form-control" name="topicName" name="topicName" required [(ngModel)]="selectedTopicPrimary.id" (change)="topicSelected($event.target.value)">
        <option *ngFor="let topic of topicPrimarys" [value]="topic.id">{{topic.name}}</option>
    </select>
    </div>
</div>
<div class="form-group row">
    <label for="aspectName" class="col-md-2">Aspect: </label>
    <div class="col-md-4">
    <select class="form-control" name="aspectName" name="aspectName" required [(ngModel)]="selectedAspect.id" (change)="aspectSelected($event.target.value)">
        <option *ngFor="let aspect of aspects" [value]="aspect.id">{{aspect.name}}</option>
    </select>
    </div>
</div>
<div class="form-group row">
    <label for="term" class="col-md-2">Term: </label>
    <div class="col-md-4">
    <input class="form-control" name="term" type="number" required [(ngModel)]="term" />
    <button type="submit" class="btn btn-normal btn-md">Fetch Aspect Grade</button>
    </div>
</div>
</form>
<div class="row col-md-6">
    <table class="table table-bordered table-striped">
        <caption></caption>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Grade</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of students; let i = index">
                <td class="col-md-1">{{student.rollNo}}</td>
                <td class="col-md-3">{{student.studentName}}</td>
                <td class="col-md-1">
                    <div>
                        <input type="text" [(ngModel)]="grades[i].grade" />
                    </div>
                </td>
                <td class="col-md-1">
                    <div>
                        <input type="text" [(ngModel)]="grades[i].description" />
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="clearfix"></div>
<div class="error" *ngIf="error">{{error}}</div>
<button type="button" class="btn btn-success btn-md" (click)="save()">Save</button>
