<div *ngIf="subjectGroup">
    <h3>Subject Group Details</h3>
    <br/>
    <div>
        <label>name: </label>
        <input [(ngModel)]="subjectGroup.subjectGroupName" placeholder="Subject Group Name" />
    </div>
    <br/>
    <button class="btn btn-normal btn-md" (click)="goBack()">Back</button>
    <button class="btn btn-success btn-md" (click)="save()">Save</button>
</div>
